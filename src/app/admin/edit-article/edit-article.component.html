<form [formGroup]="formGroup" (ngSubmit)="submit()">
    <div>
        <input type="text" [formControl]="titleForm" placeholder="タイトル"/>
    </div>
    <div>
        <textarea placeholder="本文" [formControl]="contentsForm"></textarea>
    </div>
    <button type="submit">更新</button>
    <button type="button" (click)="cancel()">キャンセル</button>
</form>
