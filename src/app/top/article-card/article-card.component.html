<mat-card  routerLink="/view/{{article.id}}">
    <mat-card-header>
        <mat-card-title>{{article.title}}</mat-card-title>
        <mat-card-subtitle>
            <div>{{article.author}}</div>
            <div>{{article.createTime | date}}</div>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content><p>{{article.contents}}</p></mat-card-content>
    <mat-card-footer>
        <div>状態：{{article.status}} </div>
    </mat-card-footer>
</mat-card>
